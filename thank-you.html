<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Silent Aid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background: red;
      color: white;
    }

    .marquee {
      background: red;
      color: white;
      width: 100%;
      position: absolute;
      top: 0;
      padding: 10px;
      font-weight: bold;
      animation: slideText 20s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="marquee">🕊️ Thank you for supporting Silent Aid – Your order has been received with love 🇵🇸❤️</div>

  <h1>🎉 Order Placed!</h1>
  <p>We’ve received your order and will process it shortly. You’ll receive a confirmation email soon.</p>
  <a href="index.html">Return to Home</a>

</body>
</html>
