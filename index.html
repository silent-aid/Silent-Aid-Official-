<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #000;
    color: white;
    margin: 0;
    padding: 0;
  }

  .announcement {
    background: #d90429;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 2px solid #d90429;
  }

  nav .nav-center ul {
    display: flex;
    gap: 20px;
    list-style: none;
  }

  nav .nav-center ul li a {
    color: white;
    text-decoration: none;
  }

  nav .nav-center ul li a:hover {
    color: #d90429;
  }

  .hero-content {
    text-align: center;
    padding: 40px 20px;
    background: #111;
  }

  .hero-content h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #d90429;
  }

  .product-section, .impact, .newsletter, .donor-section {
    padding: 60px 20px;
    text-align: center;
    background: #000;
  }

  .product-section h2,
  .donor-section h2,
  .impact h2,
  .newsletter h2 {
    color: #d90429;
    font-size: 2em;
    margin-bottom: 30px;
  }

  .products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }

  .product-card {
    background: #111;
    padding: 20px;
    border: 1px solid #333;
    border-radius: 12px;
    width: 280px;
    box-shadow: 0 0 15px rgba(217, 4, 41, 0.3);
  }

  .product-card img {
    max-width: 100%;
    border-radius: 8px;
  }

  .product-card h3 {
    margin: 15px 0 10px;
    color: #fff;
  }

  .product-card p {
    font-size: 0.95em;
    color: #ccc;
  }

  .product-card button {
    background: #d90429;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 6px;
  }

  .product-card button:hover {
    background: #a9031f;
  }

  .donor-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .donor {
    font-size: 1.1em;
    background: #111;
    padding: 12px 24px;
    border-radius: 8px;
    width: fit-content;
    border: 1px solid #d90429;
    color: #eee;
    box-shadow: 0 0 10px rgba(217, 4, 41, 0.2);
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #111;
    color: #777;
    font-size: 0.9em;
  }
</style>
