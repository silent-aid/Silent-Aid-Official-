<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Aid Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    header nav ul {
      list-style-type: none;
      padding: 0;
    }
    header nav ul li {
      display: inline-block;
      margin-right: 15px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .cart {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .cart-count {
      background-color: #ff5733;
      border-radius: 50%;
      padding: 5px 10px;
      color: #fff;
    }
    .products, .cart-items {
      margin: 20px;
    }
    .products .product, .cart-items .item {
      background-color: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .checkout {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Silent Aid Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Impact</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      Cart (<span id="cart-count" class="cart-count">0</span>)
    </div>
  </header>

  <!-- Product Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button onclick="addToCart('Product 1')">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Price: $15</p>
      <button onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product 3</h3>
      <p>Price: $20</p>
      <button onclick="addToCart('Product 3')">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart-items">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </section>

  <script>
    // Function to update the cart count in the header
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Function to add product to the cart
    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(productName);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount(); // Update cart count
      alert(`${productName} added to cart!`);
    }

    // Function to load the cart items
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cartItemsContainer.innerHTML = cart.map(item => `<p>${item}</p>`).join('');
      }
    }

    // Load cart items when the page is loaded
    window.onload = function() {
      loadCart(); // Load cart on page load
      updateCartCount(); // Update cart count on page load
    }

    // Function to proceed to checkout
    function proceedToCheckout() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Proceeding to checkout...');
        // For now, you can redirect to another page or perform actions for checkout
        // window.location.href = 'checkout.html'; // Uncomment to navigate to checkout page
      }
    }
  </script>

</body>
</html>
