<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Aid Shop - Homepage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header nav ul {
      list-style-type: none;
      padding: 0;
    }
    header nav ul li {
      display: inline-block;
      margin-right: 25px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
    }
    .cart {
      position: absolute;
      top: 15px;
      right: 25px;
      background-color: #ff5733;
      border-radius: 50%;
      padding: 8px 15px;
      font-weight: bold;
      color: #fff;
    }
    .products {
      margin: 20px auto;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product {
      background-color: #333;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      flex: 0 0 30%;
      box-sizing: border-box;
      text-align: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #c0392b;
    }
    .empty-cart {
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Silent Aid Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Impact</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      Cart (<span id="cart-count" class="cart-count">0</span>)
    </div>
  </header>

  <!-- Main Content (Products) -->
  <section class="products">
    <h2>Our Products</h2>
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/100" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/100" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: $15</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/100" alt="Product 3">
      <h3>Product 3</h3>
      <p>Price: $20</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Section (Optional) -->
  <section class="cart-items">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="checkout">
      <button onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    // Function to update the cart count in the header
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Function to add product to the cart
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: productName, price: price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount(); // Update cart count
      alert(`${productName} added to cart!`);
    }

    // Function to load the cart items
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
      } else {
        cartItemsContainer.innerHTML = cart.map(item => `
          <div class="item">
            <img src="https://via.placeholder.com/100" alt="${item.name}">
            <div class="cart-details">
              <p>${item.name}</p>
              <p>Price: $${item.price}</p>
            </div>
          </div>
        `).join('');
      }
    }

    // Load cart items when the page is loaded
    window.onload = function() {
      loadCart(); // Load cart on page load
      updateCartCount(); // Update cart count on page load
    }

    // Function to proceed to checkout
    function proceedToCheckout() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Proceeding to checkout...');
        // For now, you can redirect to another page or perform actions for checkout
        // window.location.href = 'checkout.html'; // Uncomment to navigate to checkout page
      }
    }
  </script>

</body>
</html>
