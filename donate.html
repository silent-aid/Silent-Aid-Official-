<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate – Silent Aid</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    header {
      background: #111;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 2px solid #f44336;
    }
    header h1 {
      color: #f44336;
      font-size: 2.5em;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input[type="submit"] {
      background: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donate to Gaza</h1>
    <p>100% of your donation goes directly to emergency aid: food, water, shelter, and medicine.</p>
  </header>

  <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <select name="amount" required>
      <option value="">Select Donation Amount</option>
      <option value="₹250">₹250 – Food Kit for 1 Family</option>
      <option value="₹500">₹500 – Emergency Medical Pack</option>
      <option value="₹1000">₹1000 – Shelter Support</option>
    </select>
    <input type="submit" value="Donate Now" />
  </form>
</body>
</html>
