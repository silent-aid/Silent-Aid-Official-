<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Silent Aid | Thank You</title>
  <style>
    :root {
      --primary: #111;
      --accent: #d64c4c;
      --bg: #000;
      --text: #f1f1f1;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .notice-bar {
      background: var(--accent);
      color: #fff;
      padding: 10px;
      font-weight: bold;
      width: 100%;
      animation: slide 15s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      top: 0;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    h1 {
      font-size: 36px;
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #ccc;
    }

    a {
      color: var(--accent);
      background: #111;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: var(--accent);
      color: #fff;
    }

    .heart {
      font-size: 32px;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
