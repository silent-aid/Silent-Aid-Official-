<!-- rewards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silent Aid Rewards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px;
      color: #111;
    }
    h1 {
      text-align: center;
      color: #d90429;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #d90429;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #a4031f;
    }
  </style>
</head>
<body>
  <h1>Redeem Your Rewards</h1>
  <form action="checkout2.html" method="GET">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" required />

    <label for="city">City</label>
    <input type="text" name="city" id="city" required />

    <label for="location">Exact Location</label>
    <textarea name="location" id="location" rows="3" required></textarea>

    <button type="submit">Proceed to Checkout</button>
  </form>
</body>
</html>
