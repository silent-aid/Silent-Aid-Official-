<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Aid | Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .slider-bar {
      background-color: #d64c4c;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .payment-options {
      margin-top: 30px;
    }

    .payment-options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      background-color: #d64c4c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b43737;
    }
  </style>
</head>
<body>
  <div class="slider-bar">
    Every purchase helps deliver aid to Gaza üáµüá∏ ‚Äì Thank you for supporting Silent Aid ‚ù§Ô∏è
  </div>

  <div class="container">
    <h2>Review Your Order</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: $0</div>

    <div class="payment-options">
      <h3>Choose Payment Method</h3>
      <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
      <label><input type="radio" name="payment" value="paypal"> PayPal</label>
      <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
    </div>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "Total: $0";
        return;
      }

      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <div>${item.name} (x${item.qty})</div>
          <div>$${(item.qty * item.price).toFixed(2)}</div>
        </div>
      `).join("");

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      cartTotal.textContent = "Total: $" + total.toFixed(2);
    }

    function placeOrder() {
      alert("Thank you for your support! Redirecting...");
      localStorage.removeItem('cart');
      window.location.href = "thankyou.html";
    }

    renderCart();
  </script>
</body>
</html>
