<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Order - Silent Aid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Place Your Order</h1>
  <form id="orderForm" method="POST" action="https://script.google.com/macros/s/AKfycbxisICLhzPNqqXPnFdBcAZkiz2iuLvmoIy-kvbzXf5e4JtVyr7jKpuUldWQT9iWlex4/exec">
    <label>
      Name:<br />
      <input type="text" name="name" required />
    </label>
    <br /><br />
    <label>
      Email:<br />
      <input type="email" name="email" required />
    </label>
    <br /><br />
    <label>
      Address:<br />
      <textarea name="address" required></textarea>
    </label>
    <br /><br />
    <!-- Pass product and price dynamically or fixed -->
    <input type="hidden" name="product" value="AirPods Pro 4 (Premium Edition)" />
    <input type="hidden" name="price" value="2799" />
    <button type="submit">Place Order</button>
  </form>
</body>
</html>
