<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Order - Silent Aid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      margin: 0;
    }
    form {
      max-width: 550px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: white;
      color: black;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: red;
      color: white;
    }
    .marquee {
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      animation: slideText 15s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #otherCityField {
      display: none;
      margin-top: 10px;
    }
    .product-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .product-option {
      width: 48%;
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product-option.selected {
      border-color: red;
      background-color: #1a1a1a;
    }
    .product-option img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-option span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .product-option {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">ðŸŽ‰ Welcome to Silent Aid | Free Delivery All Over India ðŸ‡®ðŸ‡³</div>

  <h2 style="text-align:center; margin-top: 30px;">Place Your Order</h2>

  <form id="orderForm">
    <label>Full Name:
      <input type="text" name="name" required />
    </label>

    <label>Email:
      <input type="email" name="email" required />
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" required />
    </label>

    <label>WhatsApp Number:
      <input type="tel" name="whatsapp" required />
    </label>

    <label>Choose Product:</label>
    <div class="product-options" id="productOptions">
      <div class="product-option" data-product="Yaqeen T-Shirt" data-price="599">
        <img src="images/yaqeen-tshirt.jpg" alt="Yaqeen T-Shirt">
        <span>Yaqeen T-Shirt â€“ â‚¹599</span>
      </div>
      <div class="product-option" data-product="Yaqeen Keychain" data-price="299">
        <img src="images/yaqeen-keychain.jpg" alt="Yaqeen Keychain">
        <span>Yaqeen Keychain â€“ â‚¹299</span>
      </div>
      <div class="product-option" data-product="Combo (T-Shirt + Keychain)" data-price="849">
        <img src="images/yaqeen-combo.jpg" alt="Combo">
        <span>Combo (T-Shirt + Keychain) â€“ â‚¹849</span>
      </div>
      <div class="product-option" data-product="Only Donate (No Product)" data-price="Any Amount">
        <img src="images/donate-only.jpg" alt="Donate Only">
        <span>Only Donate (No Product)</span>
      </div>
    </div>

    <input type="hidden" name="product" id="productSelect" required>

    <label>Price:
      <input type="text" id="priceDisplay" name="price" readonly />
    </label>

    <label>City:
      <select name="city" id="citySelect" required>
        <option value="">-- Select Your City --</option>
        <option>Hyderabad</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bengaluru</option>
        <option>Chennai</option>
        <option>Kolkata</option>
        <option>Pune</option>
        <option>Ahmedabad</option>
        <option>Lucknow</option>
        <option>Jaipur</option>
        <option>Indore</option>
        <option>Bhopal</option>
        <option>Patna</option>
        <option>Srinagar</option>
        <option>Amritsar</option>
        <option>Coimbatore</option>
        <option>Visakhapatnam</option>
        <option>Thiruvananthapuram</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <div id="otherCityField">
      <label>Enter Your City:
        <input type="text" id="otherCityInput" />
      </label>
    </div>

    <label>Full Address:
      <textarea name="address" required></textarea>
    </label>

    <button type="submit">Place Order</button>
  </form>

  <script>
    const productOptions = document.querySelectorAll(".product-option");
    const productInput = document.getElementById("productSelect");
    const priceDisplay = document.getElementById("priceDisplay");

    productOptions.forEach(option => {
      option.addEventListener("click", () => {
        productOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");

        const product = option.getAttribute("data-product");
        const price = option.getAttribute("data-price");

        productInput.value = product;
        priceDisplay.value = price;
      });
    });

    const form = document.getElementById('orderForm');
    const citySelect = document.getElementById('citySelect');
    const otherCityField = document.getElementById('otherCityField');
    const otherCityInput = document.getElementById('otherCityInput');

    citySelect.addEventListener('change', () => {
      if (citySelect.value === 'Other') {
        otherCityField.style.display = 'block';
        otherCityInput.required = true;
      } else {
        otherCityField.style.display = 'none';
        otherCityInput.required = false;
      }
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      if (citySelect.value === 'Other') {
        formData.set('city', otherCityInput.value.trim());
      }

      const url = "https://script.google.com/macros/s/AKfycbxisICLhzPNqqXPnFdBcAZkiz2iuLvmoIy-kvbzXf5e4JtVyr7jKpuUldWQT9iWlex4/exec";

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        window.location.href = "thank-you.html";
      })
      .catch(error => {
        alert("There was an error submitting your order.");
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
