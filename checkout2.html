<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Aid – Place Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d63031;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    textarea {
      resize: vertical;
    }
    .product-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .product-option {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      width: 47%;
      transition: 0.3s ease;
      box-sizing: border-box;
    }
    .product-option img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-option span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .product-option.selected {
      border-color: #d63031;
      background-color: #fff5f5;
    }
    #otherCityField {
      display: none;
    }
    button {
      background-color: #d63031;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #c0392b;
    }
    @media (max-width: 600px) {
      .product-option {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Place Your Order – Silent Aid</h1>

  <form id="orderForm">

    <label>Choose Product:</label>
    <div id="productOptions" class="product-options">
      <div class="product-option" data-product="Yaqeen T-Shirt" data-price="599">
        <img src="images/yaqeen-tshirt.jpg" alt="Yaqeen T-Shirt" />
        <span>Yaqeen T-Shirt – ₹599</span>
      </div>
      <div class="product-option" data-product="Yaqeen Keychain" data-price="399">
        <img src="images/yaqeen-keychain.jpg" alt="Yaqeen Keychain" />
        <span>Yaqeen Keychain – ₹399</span>
      </div>
      <div class="product-option" data-product="Combo (T-Shirt + Keychain)" data-price="899">
        <img src="images/yaqeen-combo.jpg" alt="Combo" />
        <span>Combo (T-Shirt + Keychain) – ₹899</span>
      </div>
      <div class="product-option" data-product="Only Donate (No Product)" data-price="Any Amount">
        <img src="images/donate-only.jpg" alt="Donate Only" />
        <span>Only Donate (No Product)</span>
      </div>
    </div>

    <input type="hidden" id="productSelect" name="product" required />

    <label>Price:</label>
    <input type="text" id="priceDisplay" name="price" readonly />

    <label>City:</label>
    <select name="city" id="citySelect" required>
      <option value="">-- Select Your City --</option>
      <option>Hyderabad</option>
      <option>Delhi</option>
      <option>Mumbai</option>
      <option>Bengaluru</option>
      <option>Chennai</option>
      <option>Kolkata</option>
      <option>Pune</option>
      <option>Ahmedabad</option>
      <option>Lucknow</option>
      <option>Jaipur</option>
      <option>Indore</option>
      <option>Bhopal</option>
      <option>Patna</option>
      <option>Srinagar</option>
      <option>Amritsar</option>
      <option>Coimbatore</option>
      <option>Visakhapatnam</option>
      <option>Thiruvananthapuram</option>
      <option value="Other">Other</option>
    </select>

    <div id="otherCityField">
      <label>Enter Your City:</label>
      <input type="text" id="otherCityInput" name="otherCity" />
    </div>

    <label>Full Address:</label>
    <textarea name="address" rows="4" required></textarea>

    <button type="submit">Place Order</button>

  </form>

  <script>
    const productOptions = document.querySelectorAll(".product-option");
    const productSelect = document.getElementById("productSelect");
    const priceDisplay = document.getElementById("priceDisplay");

    productOptions.forEach(option => {
      option.addEventListener("click", () => {
        const product = option.getAttribute("data-product");
        const price = option.getAttribute("data-price");

        productOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");

        productSelect.value = product;
        priceDisplay.value = price;
      });
    });

    const citySelect = document.getElementById("citySelect");
    const otherCityField = document.getElementById("otherCityField");
    const otherCityInput = document.getElementById("otherCityInput");

    citySelect.addEventListener("change", () => {
      if (citySelect.value === "Other") {
        otherCityField.style.display = "block";
        otherCityInput.required = true;
      } else {
        otherCityField.style.display = "none";
        otherCityInput.required = false;
      }
    });
  </script>

</body>
</html>
