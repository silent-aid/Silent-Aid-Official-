<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Silent Aid — Global Humanitarian Movement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0b0b0b;
 --red:#c1121f;
 --white:#f5f5f5;
 --grey:#9a9a9a;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 background:radial-gradient(circle at top,#111,#000);
 color:var(--white);
 font-family:Manrope,sans-serif;
 overflow-x:hidden;
}
header{
 position:fixed;
 width:100%;
 top:0;
 display:flex;
 justify-content:space-between;
 padding:20px 60px;
 backdrop-filter:blur(10px);
 background:rgba(0,0,0,.6);
 z-index:1000;
}
.logo{
 font-family:Inter;
 font-weight:900;
 letter-spacing:2px;
}
nav a{
 margin-left:20px;
 color:var(--white);
 text-decoration:none;
 position:relative;
}
nav a::after{
 content:"";
 width:0;height:2px;
 background:var(--red);
 position:absolute;
 bottom:-5px;left:0;
 transition:.3s;
}
nav a:hover::after{width:100%}

.hero{
 height:100vh;
 display:flex;
 align-items:center;
 padding:0 80px;
 background:
 linear-gradient(120deg,rgba(0,0,0,.9),rgba(0,0,0,.3)),
 url("https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=1600&q=80");
 background-size:cover;
 background-position:center;
}
.hero h1{
 font-family:Inter;
 font-size:5rem;
 animation:fadeUp 1.2s ease forwards;
}
.tagline{
 color:var(--red);
 margin:10px 0;
 animation:fadeUp 1.5s ease forwards;
}
.sub{
 color:var(--grey);
 animation:fadeUp 1.8s ease forwards;
}
.btn{
 display:inline-block;
 margin-top:20px;
 padding:14px 30px;
 border:1px solid var(--red);
 text-decoration:none;
 color:var(--white);
 position:relative;
 overflow:hidden;
}
.btn::before{
 content:"";
 position:absolute;
 inset:0;
 background:var(--red);
 transform:translateX(-100%);
 transition:.3s;
 z-index:-1;
}
.btn:hover::before{transform:translateX(0)}

section{padding:120px 60px}

.mission{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:30px;
}
.card{
 background:linear-gradient(145deg,#111,#000);
 padding:50px;
 border-radius:12px;
 box-shadow:0 0 30px rgba(193,18,31,.2);
 transform:translateY(40px);
 opacity:0;
 transition:.8s;
}
.card.show{
 transform:translateY(0);
 opacity:1;
}

.stats{
 display:flex;
 justify-content:space-around;
 font-size:2rem;
}

@keyframes fadeUp{
 from{opacity:0;transform:translateY(40px)}
 to{opacity:1;transform:translateY(0)}
}
footer{
 text-align:center;
 padding:40px;
 color:var(--grey);
}
</style>
</head>

<body>

<header>
 <div class="logo">SILENT AID</div>
 <nav>
  <a href="#home">Home</a>
  <a href="#shop">Shop</a>
  <a href="#donate">Donate</a>
  <a href="#impact">Impact</a>
  <a href="#about">About</a>
 </nav>
</header>

<section id="home" class="hero">
 <div>
  <h1>SILENT AID</h1>
  <p class="tagline">A Global Humanitarian Movement</p>
  <p class="sub">We do not shout. We act.</p>
  <a href="#donate" class="btn">Support Gaza</a>
 </div>
</section>

<section class="mission">
 <div class="card">Aid for Gaza</div>
 <div class="card">Human Rights</div>
 <div class="card">Global Action</div>
</section>

<section id="impact">
 <h2>Our Impact</h2>
 <div class="stats">
  <div><span id="funds">0</span>+</div>
  <div><span id="families">0</span>+</div>
  <div><span id="campaigns">0</span></div>
 </div>
</section>

<footer>© 2026 Silent Aid</footer>

<script>
let cards=document.querySelectorAll(".card");
window.addEventListener("scroll",()=>{
 cards.forEach(card=>{
  let top=card.getBoundingClientRect().top;
  if(top<window.innerHeight-50){
    card.classList.add("show");
  }
 });
});

let f=0,fam=0,c=0;
setInterval(()=>{
 if(f<250)f++;
 if(fam<120)fam++;
 if(c<7)c++;
 funds.innerText=f;
 families.innerText=fam;
 campaigns.innerText=c;
},40);
</script>

</body>
</html>
