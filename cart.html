<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Aid â€“ Cart</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #111; color: #fff; }
    a { color: inherit; text-decoration: none; }

    nav {
      background-color: #111;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left h1 {
      color: #ffca28;
      font-size: 2em;
    }

    .nav-center ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-center li a {
      color: #fff;
      font-weight: 600;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .nav-center li a:hover {
      background-color: #ffca28;
      color: #111;
      border-radius: 5px;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
      color: #ffca28;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #333;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 20px;
    }

    .item-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-name {
      font-size: 1.1em;
      font-weight: 600;
    }

    .item-price {
      color: #ccc;
      margin-left: auto;
      margin-right: 20px;
    }

    .remove-btn {
      background: #d90429;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
      color: #fff;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background: #ffca28;
      color: #111;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #e0a800;
    }

    .empty-message {
      text-align: center;
      font-size: 1.1em;
      margin-top: 30px;
      color: #ccc;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <!-- Nav -->
  <nav>
    <div class="nav-left"><h1>Silent Aid</h1></div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">Impact</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Cart -->
  <div class="cart-container">
    <h2>Your Cart ðŸ›’</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    <p class="empty-message" id="empty-msg" style="display: none;">Your cart is empty.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Silent Aid | All Rights Reserved</p>
    <p>Powered by Purpose</p>
  </footer>

  <script>
    const products = {
      "Freedom Hoodie": { price: 25.99, image: "https://www.meesho.com/free-palestine-hood/p/61ylov" },
      "Peace Tee": { price: 15.49, image: "https://upload.wikimedia.org/wikipedia/commons/5/56/Palestinian_flag_t-shirt.jpg" },
      "Palestine Flag Bracelet": { price: 8.99, image: "https://www.aftaab.com/wp-content/uploads/2021/10/bracelet-palestine-flag.jpg" }
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");
    const totalDiv = document.getElementById("cart-total");
    const emptyMsg = document.getElementById("empty-msg");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      if (cart.length === 0) {
        emptyMsg.style.display = "block";
        totalDiv.innerText = "";
        return;
      }

      let total = 0;
      cart.forEach((itemName, index) => {
        const product = products[itemName];
        total += product.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <div class="item-info">
            <img src="${product.image}" alt="${itemName}">
            <span class="item-name">${itemName}</span>
          </div>
          <div class="item-price">$${product.price.toFixed(2)}</div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      totalDiv.innerText = `Total: $${total.toFixed(2)}`;
      emptyMsg.style.display = "none";
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) return alert("Cart is empty.");
      alert("Checkout flow coming soon!");
    }

    renderCart();
  </script>
</body>
</html>
