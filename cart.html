<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart – Silent Aid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .nav-left h1 {
      color: #ffca28;
      font-size: 2em;
    }

    .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background-color: #ffca28;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 202, 40, 0.2);
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 2em;
      color: #ffca28;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }

    .cart-item img {
      width: 70px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .cart-details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .cart-info {
      display: flex;
      flex-direction: column;
    }

    .cart-info h4 {
      margin: 0;
      font-size: 1.1em;
      color: #fff;
    }

    .cart-info p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #ccc;
    }

    .remove-btn {
      background-color: #d90429;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .cart-summary {
      text-align: right;
      margin-top: 30px;
    }

    .cart-summary h3 {
      font-size: 1.4em;
      color: #ffca28;
    }

    .checkout-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #ffca28;
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #d1a300;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-details {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-summary {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <h1>Silent Aid</h1>
    </div>
    <div class="nav-right">
      <a href="index.html">← Continue Shopping</a>
    </div>
  </nav>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <h3>Total: $<span id="total-price">0</span></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const productData = {
      "Freedom Hoodie": { price: 35, img: "https://www.meesho.com/free-palestine-hood/p/61ylov" },
      "Peace Tee": { price: 20, img: "https://upload.wikimedia.org/wikipedia/commons/5/56/Palestinian_flag_t-shirt.jpg" },
      "Palestine Flag Bracelet": { price: 10, img: "https://www.aftaab.com/wp-content/uploads/2021/10/bracelet-palestine-flag.jpg" }
    };

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");
    const totalPriceSpan = document.getElementById("total-price");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const product = productData[item];
        if (!product) return;

        total += product.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <div class="cart-details">
            <img src="${product.img}" alt="${item}">
            <div class="cart-info">
              <h4>${item}</h4>
              <p>$${product.price}</p>
            </div>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;

        cartItemsDiv.appendChild(itemDiv);
      });

      totalPriceSpan.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
