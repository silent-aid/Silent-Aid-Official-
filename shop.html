<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Silent Aid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #d90429;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a4031f;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #d90429;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #a4031f;
        }

        /* Shop Page Specific Styles */
        .shop-container {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Cart Icon -->
    <div class="cart-icon" onclick="window.location.href='cart.html'">
        ðŸ›’
    </div>

    <!-- Shop Page Content -->
    <div class="shop-container">
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Freedom Hoodie</h3>
            <p>Soft fleece hoodie with an embroidered message of hope. 100% proceeds go to Gaza.</p>
            <button onclick="addToCart('Freedom Hoodie', 40)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Kufiya Blanket</h3>
            <p>Warmth and solidarity woven together. Limited edition.</p>
            <button onclick="addToCart('Kufiya Blanket', 25)">Add to Cart</button>
        </div>
        <!-- Add more product cards as needed -->
    </div>

    <script>
        // Add to Cart function for Shop page
        function addToCart(productName, productPrice) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { name: productName, price: productPrice };
            
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            window.location.href = 'cart.html';  // Redirect to cart page
        }
    </script>
</body>
</html>
