<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Aid Shop</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your external stylesheet -->
  <style>
    /* Inline styles for black theme and red top border */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 0;
      border-top: 5px solid #ff0000; /* Red top border */
    }

    h1, h2, h3 {
      color: #ffffff;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    a:hover {
      color: #ff0000; /* Red on hover for links */
    }

    /* Sliding Welcome Message */
    #welcome-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      font-size: 16px;
      animation: slideMessage 5s infinite;
    }

    @keyframes slideMessage {
      0% {
        top: -50px;
      }
      10% {
        top: 0;
      }
      90% {
        top: 0;
      }
      100% {
        top: -50px;
      }
    }

    /* Your existing styles for cart, products, etc. */
    .shop-container {
      padding-top: 50px; /* Make space for the sliding welcome message */
    }

    /* Add any other styling as needed for the rest of the page */
  </style>
</head>
<body>

  <!-- Sliding Welcome Message -->
  <div id="welcome-message">
    Welcome to Silent Aid's Shop! All profits support humanitarian aid for Gaza.
  </div>

  <header>
    <nav>
      <!-- Your navigation content -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Impact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="shop-container">
    <!-- Your shop page content here -->
    <h1>Shop Silent Aid Products</h1>

    <!-- Product Listings -->
    <div class="product-list">
      <!-- Product Item 1 -->
      <div class="product-item">
        <img src="path-to-image.jpg" alt="Product 1" class="product-img">
        <h2>Product Name</h2>
        <p>Description of the product</p>
        <p class="price">$XX.XX</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more product items as needed -->
    </div>

    <!-- Cart Information -->
    <div class="cart-info">
      <p>Total Price: $0.00</p> <!-- You can dynamically update this -->
    </div>
  </div>

  <script>
    // Your existing cart and other scripts
  </script>
</body>
</html>
