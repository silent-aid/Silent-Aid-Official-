<!DOCTYPE html>
<html>
<head>
<title>Silent Aid Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Poppins,Arial;
  background:#0b0b0b;
  color:white;
  padding:30px;
}
input, select, button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#e10600;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Silent Aid â€“ Admin Panel</h2>

<input id="id" placeholder="Order ID (eg: SA-2026-001)">
<input id="name" placeholder="Customer Name">

<select id="paymentType">
  <option value="COD">COD</option>
  <option value="ONLINE">ONLINE</option>
</select>

<select id="paymentStatus">
  <option value="Pending">Pending</option>
  <option value="Done">Done</option>
</select>

<select id="status">
  <option value="0">Design Selected</option>
  <option value="1">Order Confirmed</option>
  <option value="2">Shipping</option>
  <option value="3">Dispatched</option>
  <option value="4">Out for Delivery</option>
  <option value="5">Delivered</option>
</select>

<button onclick="saveOrder()">Save / Update Order</button>

<script>
function saveOrder(){
  let order = {
    id: document.getElementById("id").value.trim(),
    name: document.getElementById("name").value.trim(),
    paymentType: document.getElementById("paymentType").value,
    paymentStatus: document.getElementById("paymentStatus").value,
    status: Number(document.getElementById("status").value) // FORCE NUMBER
  };

  localStorage.setItem(order.id, JSON.stringify(order));
  alert("Order Saved Successfully!");
}
</script>

</body>
</html>
