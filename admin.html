<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Aid Admin Panel</title>
<style>
    body{font-family:Poppins, sans-serif;padding:20px;background:#f9f9f9;}
    input, select{padding:8px;margin:5px 0;width:100%;}
    button{padding:10px 20px;margin-top:10px;cursor:pointer;}
</style>
</head>
<body>
<h2>Admin Panel - Add / Update Orders</h2>

<form id="orderForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="productName" placeholder="Product Name" required>
    <select id="paymentStatus" required>
        <option value="Pending">Payment Pending</option>
        <option value="Online - Done">Online - Done</option>
        <option value="COD">COD</option>
    </select>
    <select id="currentStage" required>
        <option value="Design Selected">Design Selected</option>
        <option value="Payment Done">Payment Done</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Shipping">Shipping</option>
        <option value="Out for Delivery">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
    </select>
    <button type="submit">Save Order</button>
</form>

<script>
const orderForm = document.getElementById('orderForm');

orderForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    
    // Get values
    const order = {
        customer: document.getElementById('customerName').value,
        product: document.getElementById('productName').value,
        payment: document.getElementById('paymentStatus').value,
        stage: document.getElementById('currentStage').value
    };
    
    // Get existing orders from localStorage
    let orders = JSON.parse(localStorage.getItem('silentAidOrders')) || [];
    
    // Add new order
    orders.push(order);
    
    // Save back to localStorage
    localStorage.setItem('silentAidOrders', JSON.stringify(orders));
    
    alert('Order saved!');
    orderForm.reset();
});
</script>
</body>
</html>
