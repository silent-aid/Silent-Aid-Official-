<!DOCTYPE html>
<html>
<head>
  <title>Silent Aid Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#000;color:#fff;font-family:Arial;padding:20px">

<h2>Admin Panel</h2>

<input id="orderId" placeholder="Order ID"><br><br>
<input id="customer" placeholder="Customer"><br><br>

<select id="status">
  <option value="0">Design Selected</option>
  <option value="1">Order Confirmed</option>
  <option value="2">Shipping</option>
  <option value="3">Dispatched</option>
  <option value="4">Out for Delivery</option>
  <option value="5">Delivered</option>
</select><br><br>

<button onclick="save()">Save</button>

<script>
function save(){
  let order = {
    id: orderId.value,
    customer: customer.value,
    status: parseInt(status.value) // FORCE NUMBER
  };

  localStorage.setItem("order_"+order.id, JSON.stringify(order));
  alert("Saved. Track: track.html?id="+order.id);
}
</script>

</body>
</html>
