<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silent Aid Admin Panel</title>
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f2f5; padding: 30px; }
h2 { text-align: center; margin-bottom: 20px; }
form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
button { background: #28a745; color: white; border: none; cursor: pointer; }
button:hover { background: #218838; }
</style>
</head>
<body>

<h2>Admin Panel - Add Order</h2>
<form id="orderForm">
    <input type="text" id="orderId" placeholder="Order ID" required>
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="productName" placeholder="Product Name" required>
    <select id="paymentStatus" required>
        <option value="Pending">Payment Pending</option>
        <option value="Online - Done">Online - Done</option>
        <option value="COD">COD</option>
    </select>
    <select id="currentStage" required>
        <option value="Design Selected">Design Selected</option>
        <option value="Payment Done">Payment Done</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Shipping">Shipping</option>
        <option value="Out for Delivery">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
    </select>
    <button type="submit">Save Order</button>
</form>

<script>
const orderForm = document.getElementById('orderForm');
orderForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const order = {
        id: document.getElementById('orderId').value.trim(),
        customer: document.getElementById('customerName').value.trim(),
        product: document.getElementById('productName').value.trim(),
        payment: document.getElementById('paymentStatus').value,
        stage: document.getElementById('currentStage').value
    };
    let orders = JSON.parse(localStorage.getItem('silentAidOrders')) || [];
    
    // Check if order ID exists, update if yes
    const index = orders.findIndex(o => o.id === order.id);
    if(index > -1) {
        orders[index] = order;
    } else {
        orders.push(order);
    }
    
    localStorage.setItem('silentAidOrders', JSON.stringify(orders));
    alert('Order saved!');
    orderForm.reset();
});
</script>

</body>
</html>
